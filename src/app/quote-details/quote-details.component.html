<div class="d-flex justify-content-between align-items-center">
  <div>
    <p>Author: {{quote.author }}</p>
    <p>Posted By: {{quote.postedBy}} </p>
  </div>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-sm btn-outline-success" (click) = 'upVote()' > 
      <i class="far fa-thumbs-up" > {{ quote.upVote }}</i></button>
    <button type="button" class="btn btn-sm btn-outline-danger" (click) = 'downVote()'>
      <i class="far fa-thumbs-down">{{ quote.downVote }}</i></button>
  </div>
</div>
